<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="add-teammember-container">
    <div class="add-teammember-button">
        <a class="button" (click)="toggleContent()">Add Team member</a>
    </div>

    <div class="teammember-table" >
        <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Designation</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teammember of teammembers; index as i" class="hoverable-row">
                  <td>{{ i + 1 }}</td>
                  <td>{{ teammember.name }}</td>
                  <td>{{ teammember.designation }}</td>
                  <div class="view-buttons">
                    <button class="button" title="Edit" (click)=" toggleUpdateContent(teammember)" style="margin-right: 50px; margin-top: 1px;">
                      <div class="icon">
                        <i class="bi bi-pencil-square"></i>
                      </div>
                    </button>
                    <button class="button is-danger" title="Delete" (click)="onDeleteListClick(teammember._id)" style="margin-top: 1px;">
                        <div class="icon">
                          <i class="bi bi-trash-fill"></i>
                        </div>
                      </button>
                </div>
                </tr>
              </tbody>
        </table>
    </div>

    <!--  Add team member-->
    <div class="add-teammember" *ngIf="isContentVisible">
      <form (ngSubmit)="saveTeamMember()">
        <div class="row ">
            <label>Name:</label>
            <input class="input" type="text" placeholder="Enter the name" [(ngModel)]="teammember.name" name="name">
          </div>
          <div class="row" style="right: 40;">
            <label>Designation:</label>
            <input class="input" type="text" placeholder="Enter the Designation" [(ngModel)]="teammember.designation" name="designation">
          </div>

          <div class="button-row">
            <button class="button" type="submit">Save Data</button>
          </div>
        </form>
      </div>

       <!--  Update team member-->
       <div class="update-teammember" *ngIf="selectedteammemberId">
          <div class="row">
            <label>Name:</label>
            <input class="input" type="text" placeholder="Enter the name" [(ngModel)]="selectedteammemberId.name" name="name" required>
          </div>
          <div class="row">
            <label>Designation:</label>
            <input class="input" type="text" placeholder="Enter the Designation" [(ngModel)]="selectedteammemberId.designation" name="designation" required>
          </div>
          <div class="button-row">
            <button class="button" type="submit" (click)="updateTeammember()">Update</button>
            <button class="button is-danger" type="button" (click)="cancelUpdate()">Cancel</button>
          </div>
       </div>

</div>
