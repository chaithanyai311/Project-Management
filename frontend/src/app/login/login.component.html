<base href="/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid h-custom" style="padding-top: 50px;">
      <div class="card text-black" style="border-radius: 25px; margin: 0px 130px; padding: 80px; padding-top: 50px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               alt="Sample image" style="width: 400px; height: 300px;">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
              <!-- User input -->
              <div class="form-outline mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
                </div>
                <label class="form-label" for="username">Username</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
                </div>
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
